<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Home Screen</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/desktop.css" rel="stylesheet" />
    <link href="images/favicon.ico" rel="icon" />
  </head>

  <body>
    <nav>
      <img src="images/pear_logo.png"
        alt="pear parody of the apple rainbow logo" />
      <a href="index.html">Intro</a>
      <a href="about_me.html">AboutMe</a>
      <a href="credits.html">Credits</a>
    </nav>
    <main>
      <div id="icons">
        <div class="desktop-icon"> <!-- Introduction Icon -->
          <a href="index.html">
            <div class="icon">
              <div class="led"></div>
              <div class="disk-square"></div>
              <div class="disk-slit"></div>
            </div>
            <p>Introduction</p>
          </a>
        </div>
        <div class="desktop-icon" id="about"> <!-- About Me Icon -->
          <a href="about_me.html">
            <div class="icon">
              <div class="led"></div>
              <div class="disk-square"></div>
              <div class="disk-slit"></div>
            </div>
            <p>AboutMe</p>
          </a>
        </div>
        <div class="desktop-icon" id="credits"> <!-- Credits Icon -->
          <a href="credits.html">
            <div class="icon">
              <div class="led"></div>
              <div class="disk-square"></div>
              <div class="disk-slit"></div>
            </div>
            <p>Credits</p>
          </a>
        </div>
        <div class="desktop-icon" id="trash"> <!-- Trash Can Icon -->
          <div class="trash-can">
            <div class="lid-handle"></div>
            <div class="lid"></div>
            <div class="can">
              <div class="can-stripes"></div>
              <div class="can-middle-stripe"></div>
              <div class="can-stripes"></div>
            </div>
          </div>
          <p>Trash</p>
        </div>
      </div>
    </main>
  </body>

</html>
